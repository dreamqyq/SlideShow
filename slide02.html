<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SlideShow02</title>
  <link rel="stylesheet" href="./style/slide02.css">
</head>
<body>
  <h1>无缝轮播</h1>

  <div class="window">
    <div class="slideBox">
      <div class="slidePic"><img src="./img/gakki00.jpg" alt="" width="1280" height="720"></div>
      <div class="slidePic"><img src="./img/gakki01.png" alt="" width="1280" height="720"></div>
      <div class="slidePic"><img src="./img/gakki02.png" alt="" width="1280" height="720"></div>
      <div class="slidePic"><img src="./img/gakki03.jpg" alt="" width="1280" height="720"></div>
      <div class="slidePic"><img src="./img/gakki04.jpg" alt="" width="1280" height="720"></div>
      <div class="slidePic"><img src="./img/gakki05.jpeg" alt="" width="1280" height="720"></div>
      <div class="slidePic"><img src="./img/gakki06.jpg" alt="" width="1280" height="720"></div>
      <div class="slidePic"><img src="./img/gakki07.jpg" alt="" width="1280" height="720"></div>
    </div>
    <div class="dotsBox">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>


  <script src="./vendor/jquery-3.3.1.min.js"></script>
  <script src="./js/slide02.js"></script>
</body>
</html>
